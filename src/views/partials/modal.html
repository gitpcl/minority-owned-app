<div id="modal" class="hide">
    <div class="content">
        <div class="header">
            <h1>Select your ZipCode</h1>
            <a href="">Close</a>
        </div>
        <form action="/search">
            <label for="search">ZipCode</label>
            <div class="search field">
                <select name="search">
                    <option value="" disabled selected hidden>Type</option>
                    {# Import Houston CEPs #}
                    {% block cep %}
                        {% include "partials/houston-cep.html" %}
                    {% endblock cep %}
                </select>
                <button>
                    <img src="/assets/icones/search.svg" alt="Search">
                </button>
            </div>
        </form>
    </div>
</div>
