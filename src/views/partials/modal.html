<div id="modal" class="hide">
    <div class="content">
        <div class="header">
            <h1>Escolha um tipo de restaurante?</h1>
            <a href="">Fechar</a>

            <label for="search">Tipo</label>
            <div class="search field">
                <select name="search">
                    <option value="" disabled selected hidden>Tipo</option>

                    <option value="doce">Doces</option>

                    <option value="italiano">Italiano</option>
                    <option value="japones">Japonês</option>
                    <option value="mediterraneo">Mediterraneo</option>
                    <option value="hamburgueria">Hamburgueria</option>
                    <option value="pizza">Pizzaria</option>
                    <option value="lanches">Lanches</option>
                    <option value="frutosdomar">Frutos do Mar</option>
                    <option value="mexicana">Mexicana</option>
                    <option value="tradicional">Tradicional</option>
                    <option value="vegetariana">Vegetariana</option>
                    <option value="bar">Bar</option>
                </select>
                <button>
                    <img src="/assets/icones/search.svg" alt="Search">
                </button>
            </div>
        </form>
    </div>
</div>
